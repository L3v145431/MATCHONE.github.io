<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Emparejamiento</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #FFFFFF;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 200px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: nowrap;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            min-width: 250px;
        }

        .column-title {
            font-size: 1.5em;
            color: #000000;
            text-align: center;
            margin-bottom: 20px;
        }

        .item {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #FCD307;
            border-radius: 40px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            box-sizing: border-box;
            z-index: 2;
        }

        .item img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .item-text {
            font-size: 0.9em;
            text-align: left;
            flex: 1;
        }

        .circle-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #left-column .circle-container {
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
        }

        #right-column .circle-container {
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle-outer {
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border: 3px solid #000000;
        }

        .circle-middle {
            width: 40px;
            height: 40px;
            background-color: #000000;
        }

        .circle-inner {
            width: 25px;
            height: 25px;
            background-color: #FFBC00;
            transition: background-color 0.5s ease;
        }

        .line {
            position: absolute;
            height: 4px;
            z-index: 3;
            transform-origin: 0 0;
            transition: background-color 0.5s ease;
        }

        .error:not(.matched) {
            animation: shake 0.5s;
        }

        #continue-button {
            background-color: #FCD307;
            color: black;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .item {
                justify-content: center;
            }

            #left-column .circle-container,
            #right-column .circle-container {
                right: -15px;
                left: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Match the problems with our solutions.</h1>
    <div class="game-container">
        <div class="column" id="left-column">
            <div class="column-title">Problems</div>
        </div>
        <div class="column" id="right-column">
            <div class="column-title">Solutions</div>
        </div>
    </div>
    <button id="continue-button">Continue (10)</button>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        function loadColumnItems(column, numSquares, columnElement) {
            const items = [
                {
                    imageSrc: 'https://static.wixstatic.com/media/9c422e_ae732a0ab6da45d5a1112865d70492cc~mv2.png',
                    text: 'Our online course is outdated and not interactive enough.',
                    matchId: 3
                },
                {
                    imageSrc: 'https://static.wixstatic.com/media/9c422e_a360c3c02abb4eca9a74cef121975027~mv2.png',
                    text: 'We need to innovate, but do not know how or where to start.',
                    matchId: 1
                },
                {
                    imageSrc: 'https://static.wixstatic.com/media/9c422e_bbca18b6889b4c9c8e2f4d63b0598677~mv2.png',
                    text: 'Our team lacks the skills to stay competitive in the AI era.',
                    matchId: 2
                }
            ];

            const solutions = [
                {
                    imageSrc: 'https://static.wixstatic.com/media/9c422e_2438abc3559840648506e9c06d2b18a4~mv2.png',
                    text: 'WeSpark´s AI Product & Service Design and Development',
                    matchId: 1
                },
                {
                    imageSrc: 'https://static.wixstatic.com/media/9c422e_6b13c04d6ec14d3baa89fb7cf34c6453~mv2.png',
                    text: 'WeSpark´s future-proof corporate training Courses',
                    matchId: 2
                },
                {
                    imageSrc: 'https://static.wixstatic.com/media/9c422e_3171991a742f4e1f8bf8adae46be81c5~mv2.png',
                    text: 'WeSpark´s Next-Gen Learning Design & Education Services.',
                    matchId: 3
                }
            ];

            const data = column === 'left' ? items : solutions;

            for (let i = 0; i < numSquares; i++) {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.dataset.matchId = data[i].matchId;
                itemElement.innerHTML = `
                    <img src="${data[i].imageSrc}" alt="Item ${i + 1}">
                    <div class="item-text">${data[i].text}</div>
                    <div class="circle-container">
                        <div class="circle circle-outer"></div>
                        <div class="circle circle-middle"></div>
                        <div class="circle circle-inner"></div>
                    </div>
                `;
                columnElement.appendChild(itemElement);
            }
        }

        function setupGame() {
            const leftItems = document.querySelectorAll('#left-column .item');
            const rightItems = document.querySelectorAll('#right-column .item');
            let matchedPairs = 0;
            let activeLines = [];
            let activeLine = null;
            let startItem = null;

            const allItems = [...leftItems, ...rightItems];

            allItems.forEach(item => {
                item.addEventListener('mousedown', function(e) {
                    startItem = item;
                    const center = startItem.querySelector('.circle-middle');
                    const centerRect = center.getBoundingClientRect();
                    activeLine = document.createElement('div');
                    activeLine.className = 'line';
                    activeLine.style.left = (centerRect.left + centerRect.width / 2) + 'px';
                    activeLine.style.top = (centerRect.top + centerRect.height / 2) + 'px';
                    activeLine.style.width = '0px';
                    activeLine.style.backgroundColor = 'gray';
                    document.body.appendChild(activeLine);
                    e.preventDefault();
                });
            });

            document.addEventListener('mousemove', function(e) {
                if (startItem && activeLine) {
                    const center = startItem.querySelector('.circle-middle');
                    const centerRect = center.getBoundingClientRect();
                    const dx = e.clientX - (centerRect.left + centerRect.width / 2);
                    const dy = e.clientY - (centerRect.top + centerRect.height / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    activeLine.style.width = distance + 'px';
                    activeLine.style.transform = `rotate(${Math.atan2(dy, dx)}rad)`;

                    allItems.forEach(item => {
                        if (item !== startItem) {
                            const endInnerCircle = item.querySelector('.circle-inner');
                            const endInnerCircleRect = endInnerCircle.getBoundingClientRect();
                            const endX = endInnerCircleRect.left + endInnerCircleRect.width / 2;
                            const endY = endInnerCircleRect.top + endInnerCircleRect.height / 2;

                            if (Math.sqrt(Math.pow(e.clientX - endX, 2) + Math.pow(e.clientY - endY, 2)) <= endInnerCircleRect.width / 2) {
                                endInnerCircle.style.backgroundColor = '#FCD307';
                            } else {
                                endInnerCircle.style.backgroundColor = '#FFBC00';
                            }
                        }
                    });
                }
            });

            allItems.forEach(item => {
                item.addEventListener('mouseup', function(e) {
                    if (startItem && activeLine && startItem !== item) {
                        const currentLine = activeLine;
                        const startInnerCircle = startItem.querySelector('.circle-inner');
                        const endInnerCircle = item.querySelector('.circle-inner');
                        const endInnerCircleRect = endInnerCircle.getBoundingClientRect();
                        const endX = endInnerCircleRect.left + endInnerCircleRect.width / 2;
                        const endY = endInnerCircleRect.top + endInnerCircleRect.height / 2;

                        if (Math.sqrt(Math.pow(e.clientX - endX, 2) + Math.pow(e.clientY - endY, 2)) <= endInnerCircleRect.width / 2) {
                            if (startItem.dataset.matchId === item.dataset.matchId) {
                                currentLine.style.backgroundColor = '#BEE395';
                                startInnerCircle.style.backgroundColor = '#BEE395';
                                endInnerCircle.style.backgroundColor = '#BEE395';

                                matchedPairs++;
                                activeLines.push(currentLine);

                                setTimeout(() => {
                                    currentLine.style.backgroundColor = '#FFBC00';
                                    startInnerCircle.style.backgroundColor = '#FFBC00';
                                    endInnerCircle.style.backgroundColor = '#FFBC00';
                                }, 2000);

                                startItem.classList.add('matched');
                                item.classList.add('matched');

                                if (matchedPairs === Math.min(leftItems.length, rightItems.length)) {
                                    celebrate();
                                    showContinueButton();
                                }
                            } else {
                                currentLine.style.backgroundColor = 'red';
                                startInnerCircle.style.backgroundColor = 'red';
                                endInnerCircle.style.backgroundColor = 'red';

                                startItem.classList.add('error');
                                item.classList.add('error');

                                setTimeout(() => {
                                    startItem.classList.remove('error');
                                    item.classList.remove('error');
                                }, 500);

                                setTimeout(() => {
                                    currentLine.remove();
                                    startInnerCircle.style.backgroundColor = '#FFBC00';
                                    endInnerCircle.style.backgroundColor = '#FFBC00';
                                }, 2000);
                            }
                        } else {
                            currentLine.remove();
                        }

                        activeLine = null;
                        startItem = null;
                    }
                });
            });

            document.addEventListener('mouseup', function() {
                if (activeLine && !activeLines.includes(activeLine)) {
                    activeLine.remove();
                }
                activeLine = null;
                startItem = null;
            });
        }

        function celebrate() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }, 500);
            setTimeout(() => {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }, 1000);
        }

        function showContinueButton() {
            const continueButton = document.getElementById('continue-button');
            continueButton.style.display = 'block';

            let timeLeft = 10;
            const timer = setInterval(() => {
                timeLeft--;
                continueButton.textContent = `Continue (${timeLeft})`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    window.location.href = 'juego.html';
                }
            }, 1000);

            continueButton.addEventListener('click', () => {
                clearInterval(timer);
                window.location.href = 'juego.html';
            });
        }

        window.onload = function() {
            loadColumnItems('left', 3, document.getElementById('left-column'));
            loadColumnItems('right', 3, document.getElementById('right-column'));
            setupGame();
        };
    </script>
</body>
</html>
